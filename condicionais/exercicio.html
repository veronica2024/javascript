<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN SENAI</title>
    <style>
body{
    background-color:pink;
    color: black;
    font: normal 18pt arial;
}

    </style>
</head>
<body>
    <h1>sistema de multas</h1>
    <span>Velocidade do carro</span>
    <input type="number" name="txtvel" id="txtvel"> 
    <span>km/h</span>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>


    <script>

        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `sua velocidade atual é de <strong>${vel}</strong> `
            res.innerHTML += '<p>ao dirigir sempre use cinto de segurança!</p>'
            res.innerHTML += '<p>MEUS PARABENS, voçê esta no limite de velocidade!</p>'
            if(vel>40){
            res.innerHTML +='se ultrapasar a velocidade, MULTADO'}  
        
            }


    </script>






</body>
</html>
