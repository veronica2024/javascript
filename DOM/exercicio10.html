<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docume</title>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">Interaja...</div>

    <script>
        var texto = window.document.getElementById('area')

        function clicar() {
            texto.innerText = 'clicou!'
            texto.style.background = 'red'
        } 
        
        function entar() {
            texto.innerText = 'entrou'

        }
        
        function sair(){
            texto.innerText = 'saiu!'
            texto.style.background = 'green'
        }
        
    </script>
    
</body>
</html>
