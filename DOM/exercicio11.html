
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docume</title>
    <style>
        divarea{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 190px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">Interaja...</div>

   

    <script>
        var texto = window.document.getElementById('area')

        texto.addEventListener('click', clicar)
        texto.addEventListener('mouseent', entrar)
        texto.addEventListener('mouseout', sair)

        function clicar() {
            texto.innerText = 'clicou!'
            texto.style.background = 'red'
        } 
        
        function entar() {
            texto.innerText = 'entrou'

        }
        
        function sair(){
            texto.innerText = 'saiu!'
            texto.style.background = 'green'
        }
        
    </script>
    
</body>
</html>
